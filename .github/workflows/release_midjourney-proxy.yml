# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - midjourney-proxy

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://openending01.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_eb81fade895d440a8241eed8bf3a25c5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bdd7880ab2db4a7e82986fd74e36f616 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: openending01.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_eb81fade895d440a8241eed8bf3a25c5 }}/ellendan000/midjourney-proxy:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'midjourney-proxy'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c3b25421db184bbd8bd51c031755e533 }}
        images: 'openending01.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_eb81fade895d440a8241eed8bf3a25c5 }}/ellendan000/midjourney-proxy:${{ github.sha }}'